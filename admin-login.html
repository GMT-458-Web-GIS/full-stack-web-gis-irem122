<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login - Taste & Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #FF4A1C;
        --secondary-color: #B2FFA9;
        --tertiary-color: #565656;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --glass-blur: blur(10px);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Google Sans", system-ui, sans-serif;
        background: var(--tertiary-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glass {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border-radius: 16px;
      }

      .admin-login-card {
        width: 400px;
        padding: 40px;
        text-align: center;
      }

      .admin-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--secondary-color);
        margin-bottom: 10px;
      }

      .admin-subtitle {
        color: white;
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: white;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        font-family: "Google Sans", sans-serif;
        font-size: 16px;
        color: var(--tertiary-color);
        outline: none;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 12px;
        font-family: "Google Sans", sans-serif;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: var(--secondary-color);
        color: var(--tertiary-color);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .error-msg {
        color: #e74c3c;
        margin-top: 15px;
        padding: 10px;
        background: rgba(231, 76, 60, 0.1);
        border-radius: 8px;
        display: none;
      }

      .back-link {
        position: fixed;
        top: 20px;
        left: 20px;
        color: var(--tertiary-color);
        text-decoration: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 25px;
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
      }

      .back-link:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <a href="#" onclick="goToHome()" class="back-link" data-i18n="backToHome">Back to Home</a>
    
    <div class="admin-login-card glass">
      <div class="admin-title">
        <img src="./logo.png" alt="Taste & Go" style="height: 60px; width: auto; max-width: 200px; margin-bottom: 10px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
        <h1 style="display: none; font-size: 2.5rem; font-weight: 700; color: var(--secondary-color); margin-bottom: 10px;" data-i18n="admin">Admin</h1>
      </div>
      <p class="admin-subtitle" data-i18n="managementPanel">Management Panel</p>
      
      <form id="admin-form">
        <div class="form-group">
          <label class="form-label" data-i18n="username">Username</label>
          <input type="text" id="username" class="form-input" data-i18n-placeholder="enterUsername" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" data-i18n="password">Password</label>
          <input type="password" id="password" class="form-input" data-i18n-placeholder="enterPassword" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-btn" data-i18n="signIn">Sign In</button>
        
        <div id="error-msg" class="error-msg"></div>
      </form>
    </div>

    <script>
      function goToHome() {
        localStorage.removeItem('adminSession');
        localStorage.removeItem('adminLoginTime');
        sessionStorage.setItem('logout_in_progress', 'true');
        window.location.href = '/full-stack-web-gis-irem122/login.html';
      }
    </script>
    <script type="module">
      import('./pages/js/admin-login.js');
    </script>
    <script src="/full-stack-web-gis-irem122/language-switcher.js"></script>
  </body>
</html>
