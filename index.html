<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste & Go - WebGIS</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23FF4A1C'/><circle cx='8' cy='8' r='4' fill='white'/></svg>" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Google Sans", system-ui, sans-serif;
      min-height: 100vh;
      background: #565656;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .welcome-container {
      text-align: center;
      max-width: 600px;
    }
    
    .welcome-title {
      font-size: 4rem;
      color: #B2FFA9;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .welcome-subtitle {
      font-size: 1.3rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 3rem;
      font-weight: 400;
      line-height: 1.6;
    }
    
    .auth-options {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .auth-btn {
      padding: 18px 36px;
      font-size: 1.2rem;
      border: none;
      background: #FF4A1C;
      border-radius: 16px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 180px;
      display: inline-block;
      font-family: "Google Sans", sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 74, 28, 0.3);
    }
    
    .auth-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 74, 28, 0.4);
      background: #ff6a45;
    }
    
    .auth-btn.secondary {
      background: #B2FFA9;
      color: #565656;
      box-shadow: 0 4px 15px rgba(178, 255, 169, 0.3);
    }
    
    .auth-btn.secondary:hover {
      background: #c5ffbe;
      box-shadow: 0 8px 25px rgba(178, 255, 169, 0.4);
    }
    
    .auth-btn.guest {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: none;
    }
    
    .auth-btn.guest:hover {
      background: rgba(255,255,255,0.25);
    }
    
    @media (max-width: 600px) {
      .welcome-title {
        font-size: 2.5rem;
      }
      .welcome-subtitle {
        font-size: 1rem;
      }
      .auth-btn {
        width: 100%;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <main class="welcome-container">
    <div class="welcome-title">
      <img src="/logo.png" alt="Taste & Go" style="height: 80px; width: auto; max-width: 300px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
      <h1 style="display: none; font-size: 4rem; color: #B2FFA9; margin: 0; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Taste & Go</h1>
    </div>
    <p class="welcome-subtitle">
      Taste, pin and share it!
    </p>
    
    <div class="auth-options">
      <a href="./auth.html?mode=login" class="auth-btn">Sign In</a>
      <a href="./auth.html?mode=register" class="auth-btn secondary">Sign Up</a>
      <a href="./map.html" class="auth-btn guest" id="guestBtn">Continue as Guest</a>
    </div>
  </main>

  <script type="module">
    // Set localStorage for guest button
    document.getElementById('guestBtn').addEventListener('click', (e) => {
      localStorage.setItem('guest', 'true');
    });

    // Redirect logged-in user to map
    import { auth } from './pages/js/firebase-client.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    
    onAuthStateChanged(auth, (user) => {
      // Don't redirect if coming from guest logout
      const wasGuest = localStorage.getItem('guest') === 'true'
      if (wasGuest) {
        localStorage.removeItem('guest')
        return
      }
      
      if (user) {
        window.location.href = './map.html';
      }
    });
  </script>
</body>
</html>
