<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste & Go - Guest View</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary-color: #FF4A1C;
      --secondary-color: #B2FFA9;
      --tertiary-color: #565656;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Google Sans", system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: var(--tertiary-color);
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(86, 86, 86, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo h1 {
      color: var(--secondary-color);
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .guest-badge {
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
    }
    
    .header-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-family: "Google Sans", sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 14px;
    }
    
    .header-btn.primary {
      background: var(--primary-color);
      color: white;
    }
    
    .header-btn.primary:hover {
      background: #ff6a45;
      transform: translateY(-2px);
    }
    
    .header-btn.secondary {
      background: var(--secondary-color);
      color: var(--tertiary-color);
    }
    
    .header-btn.secondary:hover {
      background: #c5ffbe;
      transform: translateY(-2px);
    }
    
    .main-container {
      display: flex;
      height: 100vh;
      padding-top: 60px;
    }
    
    .sidebar {
      width: 320px;
      background: rgba(86, 86, 86, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    
    .sidebar h3 {
      color: var(--primary-color);
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    .filter-group {
      margin-bottom: 16px;
    }
    
    .filter-group label {
      display: block;
      color: white;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-family: "Google Sans", sans-serif;
      font-size: 14px;
    }
    
    .filter-group input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    .filter-group select option {
      background: var(--tertiary-color);
      color: white;
    }
    
    .searchable-dropdown {
      position: relative;
    }
    
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: #4a4a4a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      z-index: 100;
      display: none;
    }
    
    .dropdown-list.show {
      display: block;
    }
    
    .dropdown-item {
      padding: 10px 12px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .dropdown-item:hover {
      background: rgba(178, 255, 169, 0.2);
    }
    
    .dropdown-item.selected {
      background: rgba(178, 255, 169, 0.3);
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .filter-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .filter-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-family: "Google Sans", sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn.search {
      background: var(--secondary-color);
      color: var(--tertiary-color);
    }
    
    .filter-btn.clear {
      background: var(--primary-color);
      color: white;
    }
    
    .filter-btn:hover {
      transform: translateY(-2px);
    }
    
    .stats-box {
      margin-top: 20px;
      padding: 16px;
      background: rgba(178, 255, 169, 0.1);
      border: 1px solid rgba(178, 255, 169, 0.3);
      border-radius: 12px;
    }
    
    .stats-box h4 {
      color: var(--secondary-color);
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 13px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-item:last-child {
      border-bottom: none;
    }
    
    .stat-value {
      color: var(--secondary-color);
      font-weight: 600;
    }
    
    .info-box {
      margin-top: 20px;
      padding: 16px;
      background: rgba(255, 74, 28, 0.1);
      border: 1px solid rgba(255, 74, 28, 0.3);
      border-radius: 12px;
    }
    
    .info-box p {
      color: rgba(255,255,255,0.8);
      font-size: 13px;
      line-height: 1.5;
    }
    
    .info-box a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .info-box a:hover {
      text-decoration: underline;
    }
    
    .map-container {
      flex: 1;
      position: relative;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    .leaflet-popup-content {
      min-width: 200px;
    }
    
    .marker-popup {
      font-family: "Google Sans", sans-serif;
    }
    
    .marker-popup h4 {
      color: var(--primary-color);
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    
    .marker-popup p {
      margin: 0 0 8px 0;
      color: #666;
      font-size: 13px;
    }
    
    .marker-popup .location {
      color: #888;
      font-style: italic;
      font-size: 12px;
    }
    
    .marker-popup .tags {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .marker-popup .tag {
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      color: #565656;
    }
    
    .marker-popup .creator-info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #999;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -320px;
        top: 60px;
        bottom: 0;
        z-index: 999;
        transition: left 0.3s ease;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .mobile-toggle {
        display: block !important;
      }
    }
    
    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>üçΩÔ∏è Taste & Go</h1>
      <span class="guest-badge" data-i18n="guestMode">üë§ Guest Mode</span>
    </div>
    <div class="header-actions">
      <a href="./auth.html?mode=login" class="header-btn primary" data-i18n="signIn">Sign In</a>
      <a href="./auth.html?mode=register" class="header-btn secondary" data-i18n="signUp">Sign Up</a>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar" id="sidebar">
      <h3 data-i18n="filterPlaces">üîç Filter Places</h3>
      
      <div class="filter-group searchable-dropdown">
        <label data-i18n="country">Country</label>
        <input type="text" id="country-search" data-i18n-placeholder="searchSelectCountry" placeholder="Search & select country..." onclick="toggleDropdown('country')" readonly>
        <div class="dropdown-list" id="country-dropdown"></div>
      </div>
      
      <div class="filter-group searchable-dropdown">
        <label data-i18n="city">City</label>
        <input type="text" id="city-search" data-i18n-placeholder="selectCountryFirst" placeholder="Select country first..." onclick="toggleDropdown('city')" readonly disabled>
        <div class="dropdown-list" id="city-dropdown"></div>
      </div>
      
      <div class="filter-group">
        <label data-i18n="time">Time</label>
        <select id="time-filter">
          <option value="" data-i18n="allTimes">All Times</option>
          <option value="morning">üåÖ Morning</option>
          <option value="noon">‚òÄÔ∏è Noon</option>
          <option value="evening">üåô Evening</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label data-i18n="category">Category</label>
        <select id="category-filter">
          <option value="" data-i18n="allCategories">All Categories</option>
          <option value="food">üçΩÔ∏è Food & Restaurant</option>
          <option value="event">üéâ Event & Activity</option>
        </select>
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn search" onclick="applyFilters()" data-i18n="search">üîç Search</button>
        <button class="filter-btn clear" onclick="clearFilters()" data-i18n="clear">‚úï Clear</button>
      </div>
      
      <div class="stats-box">
        <h4 data-i18n="statistics">üìä Statistics</h4>
        <div class="stat-item">
          <span data-i18n="totalPlaces">Total Places</span>
          <span class="stat-value" id="total-places">0</span>
        </div>
        <div class="stat-item">
          <span data-i18n="showing">Showing</span>
          <span class="stat-value" id="filtered-places">0</span>
        </div>
      </div>
      
      <div class="info-box">
        <p data-i18n="loginToAdd">
          üëã You're browsing as a guest. Login to add your own suggestions!
        </p>
      </div>
    </aside>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <script type="module">
    import { firebaseConfig } from './pages/js/firebase-config.js';
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

    // Initialize Firebase
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Global variables
    let map;
    let markers = {};
    let allSuggestions = [];
    let filteredSuggestions = [];
    let countries = [];
    let cities = [];
    let selectedCountry = '';
    let selectedCity = '';

    // Fix Leaflet icon paths
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({
      iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png'
    });

    // Initialize map
    document.addEventListener('DOMContentLoaded', function() {
      map = L.map('map').setView([39.925533, 32.866287], 6);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);

      // Load countries
      loadCountries();
      
      // Load suggestions
      loadSuggestions();
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.searchable-dropdown')) {
          document.querySelectorAll('.dropdown-list').forEach(d => d.classList.remove('show'));
        }
      });
    });

    // Load countries from API
    async function loadCountries() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2');
        const data = await response.json();
        countries = data.map(c => ({
          name: c.name.common,
          code: c.cca2
        })).sort((a, b) => a.name.localeCompare(b.name));
        
        renderCountryDropdown();
      } catch (err) {
        console.error('Failed to load countries:', err);
      }
    }

    // Render country dropdown
    function renderCountryDropdown(filter = '') {
      const dropdown = document.getElementById('country-dropdown');
      const filtered = filter 
        ? countries.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
        : countries;
      
      dropdown.innerHTML = '<div class="dropdown-item" data-value="">All Countries</div>' +
        filtered.map(c => `<div class="dropdown-item" data-value="${c.name}">${c.name}</div>`).join('');
      
      dropdown.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => selectCountry(item.dataset.value));
      });
    }

    // Select country
    async function selectCountry(country) {
      selectedCountry = country;
      selectedCity = '';
      
      const countryInput = document.getElementById('country-search');
      const cityInput = document.getElementById('city-search');
      
      countryInput.value = country || 'All Countries';
      cityInput.value = '';
      cityInput.placeholder = country ? 'Loading cities...' : 'Select country first...';
      cityInput.disabled = !country;
      
      document.getElementById('country-dropdown').classList.remove('show');
      
      if (country) {
        await loadCities(country);
        // Zoom to country
        zoomToLocation(country, null);
      } else {
        cities = [];
        renderCityDropdown();
        // Reset to default view
        map.setView([39.925533, 32.866287], 6);
      }
      
      applyFilters();
    }

    // Load cities for selected country
    async function loadCities(country) {
      try {
        const response = await fetch('https://countriesnow.space/api/v0.1/countries/cities', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ country: country })
        });
        const data = await response.json();
        
        if (data.data && data.data.length > 0) {
          cities = data.data.sort();
        } else {
          cities = [];
        }
        
        const cityInput = document.getElementById('city-search');
        cityInput.placeholder = cities.length > 0 ? 'Search & select city...' : 'No cities found';
        cityInput.disabled = cities.length === 0;
        
        renderCityDropdown();
      } catch (err) {
        console.error('Failed to load cities:', err);
        cities = [];
      }
    }

    // Render city dropdown
    function renderCityDropdown(filter = '') {
      const dropdown = document.getElementById('city-dropdown');
      const filtered = filter 
        ? cities.filter(c => c.toLowerCase().includes(filter.toLowerCase()))
        : cities;
      
      dropdown.innerHTML = '<div class="dropdown-item" data-value="">All Cities</div>' +
        filtered.slice(0, 100).map(c => `<div class="dropdown-item" data-value="${c}">${c}</div>`).join('');
      
      dropdown.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => selectCity(item.dataset.value));
      });
    }

    // Select city
    function selectCity(city) {
      selectedCity = city;
      document.getElementById('city-search').value = city || 'All Cities';
      document.getElementById('city-dropdown').classList.remove('show');
      
      if (city && selectedCountry) {
        // Zoom to city
        zoomToLocation(selectedCountry, city);
      }
      
      applyFilters();
    }

    // Zoom to location using Nominatim
    async function zoomToLocation(country, city) {
      try {
        const query = city ? `${city}, ${country}` : country;
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`
        );
        const data = await response.json();
        
        if (data && data.length > 0) {
          const { lat, lon } = data[0];
          const zoomLevel = city ? 10 : 5;
          map.setView([parseFloat(lat), parseFloat(lon)], zoomLevel, { animate: true });
          console.log('Zoomed to:', query);
        }
      } catch (err) {
        console.error('Failed to zoom to location:', err);
      }
    }

    // Toggle dropdown
    window.toggleDropdown = function(type) {
      const dropdown = document.getElementById(type + '-dropdown');
      const isOpen = dropdown.classList.contains('show');
      
      // Close all dropdowns first
      document.querySelectorAll('.dropdown-list').forEach(d => d.classList.remove('show'));
      
      if (!isOpen) {
        dropdown.classList.add('show');
      }
    }

    // Load suggestions from Firebase
    function loadSuggestions() {
      const suggestionsRef = ref(db, 'suggestions');
      
      onValue(suggestionsRef, (snapshot) => {
        if (!snapshot.exists()) {
          allSuggestions = [];
          updateMap([]);
          return;
        }

        const data = snapshot.val();
        allSuggestions = Object.entries(data)
          .map(([id, s]) => ({ id, ...s }))
          .filter(s => s.visibility === 'public');
        
        document.getElementById('total-places').textContent = allSuggestions.length;
        
        applyFilters();
      });
    }

    // Country name aliases for multilingual matching
    const countryAliases = {
      'turkey': ['turkey', 't√ºrkiye', 'turkiye'],
      'germany': ['germany', 'deutschland'],
      'france': ['france', 'frankreich'],
      'spain': ['spain', 'espa√±a', 'espana'],
      'italy': ['italy', 'italia'],
      'greece': ['greece', 'ŒµŒªŒªŒ¨Œ¥Œ±', 'ellada'],
      'netherlands': ['netherlands', 'nederland', 'holland'],
      'japan': ['japan', 'Êó•Êú¨', 'nippon'],
      'china': ['china', '‰∏≠ÂõΩ', 'zhongguo'],
      'south korea': ['south korea', 'ÎåÄÌïúÎØºÍµ≠', 'korea'],
      'russia': ['russia', '—Ä–æ—Å—Å–∏—è', 'rossiya'],
      'brazil': ['brazil', 'brasil'],
      'mexico': ['mexico', 'm√©xico']
    };

    // Match country with aliases
    function matchCountry(markerCountry, filterCountry) {
      if (!filterCountry) return true;
      const markerLower = (markerCountry || '').toLowerCase();
      const filterLower = filterCountry.toLowerCase();
      
      // Direct match
      if (markerLower.includes(filterLower) || filterLower.includes(markerLower)) return true;
      
      // Check aliases
      const aliases = countryAliases[filterLower] || [filterLower];
      return aliases.some(alias => markerLower.includes(alias));
    }

    // Apply filters
    window.applyFilters = function() {
      const country = selectedCountry;
      const city = selectedCity.toLowerCase();
      const time = document.getElementById('time-filter').value;
      const category = document.getElementById('category-filter').value;

      filteredSuggestions = allSuggestions.filter(s => {
        if (country && !matchCountry(s.country, country)) return false;
        if (city && !(s.city || '').toLowerCase().includes(city)) return false;
        if (time && s.timeSlot !== time) return false;
        if (category && s.category !== category) return false;
        return true;
      });

      document.getElementById('filtered-places').textContent = filteredSuggestions.length;
      updateMap(filteredSuggestions);
    }

    // Clear filters
    window.clearFilters = function() {
      selectedCountry = '';
      selectedCity = '';
      document.getElementById('country-search').value = '';
      document.getElementById('city-search').value = '';
      document.getElementById('city-search').disabled = true;
      document.getElementById('city-search').placeholder = 'Select country first...';
      document.getElementById('time-filter').value = '';
      document.getElementById('category-filter').value = '';
      applyFilters();
    }

    // Update map markers
    function updateMap(suggestions) {
      // Clear existing markers
      Object.values(markers).forEach(m => map.removeLayer(m));
      markers = {};

      // Add new markers
      suggestions.forEach(s => {
        if (s.lat && s.lng) {
          const createdDate = s.createdAt 
            ? new Date(s.createdAt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric'
              })
            : 'Unknown';
          
          const creatorEmail = s.creatorEmail || 'Anonymous';

          const popupContent = `
            <div class="marker-popup">
              <h4>${s.title || 'Untitled'}</h4>
              <p>${s.description || 'No description'}</p>
              <div class="location">üìç ${s.city || 'Unknown'}, ${s.country || 'Unknown'}</div>
              <div class="tags">
                <span class="tag">üïí ${s.timeSlot || 'Anytime'}</span>
                <span class="tag">üìÇ ${s.category || 'Other'}</span>
              </div>
              <div class="creator-info">
                üë§ Added by: ${creatorEmail}<br>
                üìÖ Date: ${createdDate}
              </div>
            </div>
          `;

          const marker = L.marker([s.lat, s.lng])
            .addTo(map)
            .bindPopup(popupContent);
          
          markers[s.id] = marker;
        }
      });
      
      // Don't auto-zoom - user controls zoom via country/city selection
    }

    // Mobile sidebar toggle
    window.toggleSidebar = function() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
  <script src="/full-stack-web-gis-irem122/language-switcher.js"></script>
</body>
</html>
