<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard - Taste & Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      :root {
        --primary-color: #FF4A1C;
        --secondary-color: #B2FFA9;
        --tertiary-color: #565656;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --glass-blur: blur(10px);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Google Sans", system-ui, sans-serif;
        background: var(--tertiary-color);
        height: 100vh;
        overflow: hidden;
      }

      .glass {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border-radius: 16px;
      }

      .admin-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        z-index: 1000;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .admin-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--secondary-color);
      }

      .admin-controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .admin-btn {
        padding: 10px 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 25px;
        font-family: "Google Sans", sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .admin-btn:hover {
        background: var(--secondary-color);
        color: var(--tertiary-color);
        transform: translateY(-2px);
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: 1fr 400px;
        height: 100vh;
        gap: 20px;
        padding: 90px 20px 20px;
      }

      .map-panel {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .stats-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .stats-card {
        padding: 25px;
        color: white;
        min-height: 150px;
      }

      .stats-card h3 {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--secondary-color);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-item:last-child {
        border-bottom: none;
      }

      .stat-label {
        font-weight: 500;
        color: white;
      }

      .stat-value {
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--secondary-color);
      }

      .recent-activity {
        max-height: 300px;
        overflow-y: auto;
      }

      .activity-item {
        padding: 12px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border-left: 4px solid var(--primary-color);
        color: white;
      }

      .activity-item .time {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.8);
      }

      .activity-item .action {
        font-weight: 600;
        color: white;
      }

      .user-list {
        max-height: 250px;
        overflow-y: auto;
      }

      .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
      }

      .user-info {
        display: flex;
        flex-direction: column;
      }

      .user-email {
        font-weight: 600;
        font-size: 0.9rem;
        color: white;
      }

      .user-role {
        font-size: 0.8rem;
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.8);
      }

      .user-status {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .user-status.online {
        background: var(--secondary-color);
        color: var(--tertiary-color);
      }

      .user-status.offline {
        background: rgba(86, 86, 86, 0.3);
        color: var(--tertiary-color);
      }

      #map {
        height: 100%;
        width: 100%;
        border-radius: 16px;
      }

      .map-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .map-control-btn {
        padding: 12px;
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
      }

      .map-control-btn:hover {
        background: var(--primary-color);
        color: white;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <header class="admin-header glass">
      <div class="admin-title">
        <img src="/logo.png" alt="Taste & Go" style="height: 40px; width: auto; max-width: 150px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
        <h1 style="display: none; font-size: 1.8rem; font-weight: 700; color: var(--secondary-color);">Admin Dashboard</h1>
      </div>
      <div class="admin-controls">
        <button class="admin-btn" onclick="refreshData()">Refresh</button>
        <button class="admin-btn" onclick="window.location.href='./index.html'">Back to Home</button>
        <button class="admin-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="dashboard-container">
      <!-- Sol Panel - Harita -->
      <div class="map-panel glass">
        <div id="map"></div>
        <div class="map-controls">
          <button class="map-control-btn" onclick="addPointMode()" title="Add Point" id="add-point-btn">
            +
          </button>
          <button class="map-control-btn" onclick="deletePointMode()" title="Delete Point" id="delete-point-btn">
            x
          </button>
          <button class="map-control-btn" onclick="viewAllPoints()" title="All Points">
            M
          </button>
        </div>
      </div>

      <!-- Sağ Panel - İstatistikler -->
      <div class="stats-panel">
        <!-- Genel İstatistikler -->
        <div class="stats-card glass">
          <h3>General Statistics</h3>
          <div class="stat-item">
            <span class="stat-label">Total Points</span>
            <span class="stat-value" id="total-points">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Active Users</span>
            <span class="stat-value" id="active-users">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Daily Visits</span>
            <span class="stat-value" id="daily-visits">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Reports</span>
            <span class="stat-value" id="total-flags">0</span>
          </div>
        </div>

   

        
      </div>
    </div>

    <script type="module">
      import('./pages/js/admin-dashboard-init.js');
    </script>
  </body>
</html>
